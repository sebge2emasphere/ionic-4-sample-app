<ion-header>
    <ion-toolbar>
        <ion-title>
            Login
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #form="ngForm" (ngSubmit)="login()">
        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                        <h3>Create your account!</h3>
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input name="name" [(ngModel)]="username" type="text" placeholder="Name" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="confirm" [(ngModel)]="password" type="password" placeholder="Password" required></ion-input>
                        </ion-item>
                    </div>
                    <div padding>
                        <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login
                        </ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

    <div *ngIf="error != null && error.length == 0">
        :)
    </div>

    <div *ngIf="error != null && error.length > 0">
        {{error}}
    </div>
</ion-content>
